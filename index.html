        <div class="mb-20">

                <button class="bg-[#a2357e] px-4 py-1.5 font-semibold border-[#a2357e] border rounded-sm">Log In</button>
                <button class="bg-[#e9e8e8] text-black px-4 py-1.5 font-semibold border-white border rounded-sm">Join Us</button>
            </div>
            <img id="moonID" class="cursor-pointer w-6 h-6 mt-6 ml-36" src="img/halfmoon.png" alt="dark/light mode">
        </div>
